<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ALO</title>

  <style>
    :root{
      --gap: 16px;
      --pad: 18px;
      --btn-size: 44px;
    }

    *{box-sizing:border-box}

    body{
      font-family:Inter, system-ui, Arial, sans-serif;
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      overflow:hidden;
      background:#0b0f19;
      color:#e6eef8;
      position:relative;
    }
    .stars, .stars2, .stars3 {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      background-repeat:repeat;
      background-size:contain;
      pointer-events:none;
      z-index:-1;
    }

    .stars {
      background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity:0.7;
      animation: starScroll 40s linear infinite;
    }

    .stars2 {
      background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity:0.45;
      animation: starScroll 70s linear infinite;
    }

    .stars3 {
      background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity:0.28;
      animation: starScroll 110s linear infinite;
    }

    @keyframes starScroll {
      from { background-position:0 0; }
      to   { background-position:0 2000px; }
    }
    .wrap{
      width:min(1100px,95%);
      background:rgba(20,25,35,0.60);
      backdrop-filter:blur(16px) saturate(150%);
      padding:20px; code by Hiemss :)
      border-radius:18px;
      position:relative;
      z-index:10;
      border:1px solid rgba(255,255,255,0.16); code by Hiemss :)
      box-shadow:
        0 0 18px rgba(0,140,255,0.22),
        0 10px 36px rgba(0,0,0,0.6);
    }

    h1{
      font-size:18px;
      margin:0 0 12px 0;
      text-align:center;
    }

    .scroller-row{display:flex; align-items:center; gap:12px}

    .icons-viewport{
      --height:88px;
      flex:1;
      overflow-x:auto;
      scroll-snap-type:x mandatory;
      -webkit-overflow-scrolling:touch;
      padding:var(--pad) 8px;
      border-radius:10px;
      display:flex;
      gap:var(--gap);
    }
    .icon-card{
      scroll-snap-align:center;
      min-width:88px; height:88px;
      display:flex; align-items:center; justify-content:center;
      border-radius:14px;
      flex:0 0 auto;
      background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      box-shadow:
        0 4px 10px rgba(2,6,23,0.45),
        0 0 12px rgba(0,160,255,0.12);
      font-size:36px;
      position:relative;
      transition:transform .18s cubic-bezier(.2,.9,.3,1), box-shadow .18s;
    }

    .icon-card:hover{
      transform:translateY(-6px) scale(1.06);
      box-shadow:
        0 12px 28px rgba(0,160,255,0.25),
        0 0 18px rgba(0,180,255,0.18);
    }

    .label{
      position:absolute;
      bottom:6px; left:50%;
      transform:translateX(-50%);
      font-size:11px;
      color:rgba(230,238,248,0.85);
    }
    .btn{
      width:var(--btn-size); 
      height:var(--btn-size);
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.12);
      display:grid;
      place-items:center;
      font-size:20px;
      background:rgba(45,55,70,0.45);
      cursor:pointer;
      color:inherit;
      backdrop-filter:blur(14px) saturate(160%);
      transition: all 0.3s ease-in-out;
      box-shadow:
        0 0 12px rgba(0,160,255,0.25),
        0 0 24px rgba(0,160,255,0.15),
        inset 0 0 12px rgba(255,255,255,0.06);
    }

    .btn:hover{
      transform:translateY(-3px) scale(1.06);
      box-shadow:
        0 0 24px rgba(0,160,255,0.35),
        0 0 48px rgba(0,160,255,0.18),
        inset 0 0 16px rgba(255,255,255,0.08);
    }

    .btn:active{
      transform:translateY(1px) scale(0.97);
      box-shadow:
        0 0 18px rgba(0,150,255,0.30),
        inset 0 0 20px rgba(255,255,255,0.22);
    }

  
    #infoModal{
      display:none;
      position:fixed;
      top:0; left:0; right:0; bottom:0;
      background:rgba(0,0,0,0.25);
      backdrop-filter:blur(6px);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:20;
      opacity:0;
      pointer-events:none;
      transition:opacity 0.28s ease-in-out;
    }
    #infoModal.show{
      opacity:1;
      pointer-events:auto;
    }
    #infoModal .modal-content{
      background:rgba(20,25,35,0.8);
      padding:24px;
      border-radius:16px;
      max-width:400px;
      color:#e6eef8;
      text-align:center;
      position:relative;
      box-shadow:0 0 32px rgba(0,160,255,0.35);
      transform:scale(0.8);
      transition:transform 0.28s ease-in-out;
    }
    #infoModal.show .modal-content{
      transform:scale(1);
    }
    #infoModal #closeModal{
      position:absolute;
      top:12px; right:12px;
      border:none;
      background:rgba(255,255,255,0.1);
      color:#fff;
      border-radius:8px;
      width:28px; height:28px;
      cursor:pointer;
    }

    @media (max-width:520px){
      .icon-card{min-width:72px; height:72px; font-size:28px}
      .btn{width:40px; height:40px}
    }
  </style>
</head>

<body>

  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <div class="wrap">
    <h1>ALO</h1>

    <div class="scroller-row">
      <button class="btn" id="leftBtn">â—€</button>

      <div class="icons-viewport" id="viewport">
        <div class="icon-card" id="infoBtn">i<div class="label">Info</div></div>
        <div class="icon-card" id="joinBtn">ðŸŸ¢<div class="label">Join</div></div>
        <div class="icon-card" id="helpBtn">?<div class="label">Help</div></div>
      </div>

      <button class="btn" id="rightBtn">â–¶</button>
    </div>

    <p style="margin-top:12px; font-size:13px; opacity:0.9; text-align:center">
      Created by Hiemss :)
    </p>
  </div>

  <div id="infoModal">
    <div class="modal-content">
      <h2>Server Info</h2>
      <p>
        Welcome to our server! Hereâ€™s some info about us:<br>
        â€¢ Active members: 1200+<br>
        â€¢ Channels: General, Gaming, Music, Announcements<br>
        â€¢ Rules: Be respectful, no spam, enjoy yourself!
      </p>
      <button id="closeModal">âœ–</button>
    </div>
  </div>

  <script>
    const viewport = document.getElementById('viewport');
    const leftBtn = document.getElementById('leftBtn');
    const rightBtn = document.getElementById('rightBtn');

    const firstCard = viewport.querySelector('.icon-card');
    const cardWidth = firstCard.getBoundingClientRect().width + parseFloat(getComputedStyle(viewport).gap || 16);

    function scrollByCard(direction = 1){
      viewport.scrollBy({left: cardWidth * direction, behavior:'smooth'});
    }

    leftBtn.addEventListener('click', ()=> scrollByCard(-1));
    rightBtn.addEventListener('click', ()=> scrollByCard(1));

    viewport.addEventListener('wheel', (e)=>{
      if(Math.abs(e.deltaY) > Math.abs(e.deltaX)){
        e.preventDefault();
        viewport.scrollBy({left: e.deltaY, behavior:'auto'});
      }
    }, {passive:false});

    const infoBtn = document.getElementById('infoBtn');
    const helpBtn = document.getElementById('helpBtn');
    const joinBtn = document.getElementById('joinBtn');
    const infoModal = document.getElementById('infoModal');
    const closeModal = document.getElementById('closeModal');

    function openModal(title, content){
      infoModal.classList.add('show');
      infoModal.querySelector('h2').textContent = title;
      infoModal.querySelector('p').innerHTML = content;
    }

    infoBtn.addEventListener('click', () => openModal(
      'Server Info',
      'Welcome to our server! im tired af its getting late <br><br>â€¢ Channels: idk atp i wanna sleep<br><br>â€¢ Rules:dont say n word and dont send cp thats it ig'
    ));

    helpBtn.addEventListener('click', () => openModal(
      'Help?!',
      'WHY DO YOU NEED HELP DUMBASS JUST CLICK THE JOIN BUTTON'
    ));

    joinBtn.addEventListener('click', () => {
      window.open('https://discord.gg/https://discord.gg/63jH75GPxW', '_blank');
    });

    closeModal.addEventListener('click', () => infoModal.classList.remove('show'));
    infoModal.addEventListener('click', e => { if(e.target === infoModal) infoModal.classList.remove('show'); });
  </script>

</body>
</html>
